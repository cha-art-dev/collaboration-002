    // update, just in draw for now

      if (guy.vy > 0) {guy.vy = 0;}// if moving down, stop moving
      guy.vy -= (guy.y-groundY)*bounce;
    }
    guy.y += guy.vy*dt;//increase y (move down) by downward vel

    fill(100,100,230);
    ellipse(guy.x,guy.y-guy.rad/2,guy.rad,guy.rad);

  }

    if (guy.y > groundY - 10) {
