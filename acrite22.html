  function raindrops() {
      var x, y,
        cursorFollowRange = 300,
        maxCircle = 30,
        radius = noise(random()) * maxCircle;

      noStroke();
      background(0, 0, 0, 20);
      fill(myColor, myColor, myColor + random() * 127);

      if (mouseX > 0 && mouseX <= IMAGE_WIDTH &&
        mouseY > 0 && mouseY <= IMAGE_HEIGHT) {
          x = mouseX + random() * cursorFollowRange - (cursorFollowRange/2);
          y = mouseY + random() * cursorFollowRange - (cursorFollowRange/2);
      } else {
          x = random() * IMAGE_WIDTH;
          y = random() * IMAGE_HEIGHT;
      }
      ellipse(x, y, radius, radius);
  }
