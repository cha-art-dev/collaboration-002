<html>
<head>
  <title>Art / Dev - Noise Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.7/p5.min.js"></script>
  <script>
  var IMAGE_WIDTH = 500;    // Don't change this.
  var IMAGE_HEIGHT = 500;   // Don't change this.

  var tim = 0;

  function setup() {
    createCanvas(IMAGE_WIDTH, IMAGE_HEIGHT); // don't change this
    strokeWeight(1);
    document.querySelector('canvas').setAttribute('style', 'width:500px; height: 500px')
  }

  function draw() {

  tim = tim + 1;

  j = noise(tim);
  noCursor();
  background(101,101,101,50);
  fill(100);
  stroke(200);
  strokeWeight(100*sin(tim/50));
  ellipse(mouseX,mouseY,j,height);
  ellipse(mouseX,mouseY,width,j);
  }




  </script>
  <style>
    body { padding: 0; margin: 5% 0 0; background-color: #1e2020;}
    canvas { width:100%; height:100%; margin: 0 auto; display:block; }
  </style>
</head>
