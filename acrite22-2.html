  <title>Art / Dev - Collaboration 2</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.7/p5.min.js"></script>
  <script>
  var IMAGE_WIDTH = 640;    // Don't change this.
  var IMAGE_HEIGHT = 540;   // Don't change this.

  //=============== DO ALL YOUR WORK HERE =======================

  function setup() {
    createCanvas(IMAGE_WIDTH, IMAGE_HEIGHT); // don't change this
    colorMode(HSB);
  }

  function squareEyeAssault() {
      var x, y, boxCurrent,
        boxMin=60,
        boxAdditional=30;

      stroke(0);
      strokeWeight(8);

      x = random() * IMAGE_WIDTH;
      y = random() * IMAGE_HEIGHT;
      boxCurrent = random() * boxAdditional + boxMin;

      fill(random() * 255, 127, 127);
      rect(x, y, boxCurrent, boxCurrent);

  }

  function draw() {
      dontBeSquare();
  }

  // =============== STOP WORKING HERE ==========================

  </script>

    body { padding: 0; margin: 5% 0 0; background-color: #666;}
    canvas { margin: 0 auto; display:block; }
  </style>
