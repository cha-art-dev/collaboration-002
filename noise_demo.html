<html>
<head>
  <title>Art / Dev - Noise Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.7/p5.min.js"></script>
  <script>
  var IMAGE_WIDTH = 100;    // Don't change this.
  var IMAGE_HEIGHT = 100;   // Don't change this.


  function setup() {
    createCanvas(IMAGE_WIDTH, IMAGE_HEIGHT); // don't change this
    strokeWeight(1);
    document.querySelector('canvas').setAttribute('style', 'width:500px; height: 500px')
  }

  function draw() {
    var r, g, b, n;
    var s = .01;
    var offset = 100;
    // var lod = 5;
    // var falloff = .5;
    // noiseDetail(lod,falloff);
    for (var x=0; x<IMAGE_WIDTH; x++) {
      for (var y=0; y<IMAGE_HEIGHT; y++) {
        n = noise(x*s);
        r = g = b = n*255;
        // r = 200 - 10000*abs(.5-n);
        // g = 230 - 3000*abs(.5-n);
        // b = 255 - 2000*abs(.5-n);
        c = color(r,g,b);
        set(x,y,c);
      }
    }
    updatePixels();
  }



  </script>
  <style>
    body { padding: 0; margin: 5% 0 0; background-color: #1e2020;}
    canvas { width:100%; height:100%; margin: 0 auto; display:block; }
  </style>
</head>
